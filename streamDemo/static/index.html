<html>
	<head>
		<title>My WebRTC file media streaming demo</title>

		<style type="text/css">
			video {
			width: 384px;
			height: 288px;
			border: 1px solid black;
			text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="status"></div><br>
		<div><video id="remotevideo" autoplay="true" controls="true"></video>
		</div>
		<div>
			file you want to stream 
			<input type="file" id="files" name="files[]"/> 
			then press <button onclick="onSendBtnClick()">Startstreaming !</button>
		</div>
		<script  src="./myrtclib.js" ></script>
		<script  src="./adapter.js" ></script>
		<script>
			var filelist;
			if (window.File && window.FileReader && window.FileList && window.Blob) {
				document.getElementById('files').addEventListener('change',handleFileSelect, false);
				
				//CONNECT TO SIGNALING SERVER
				myrtclibinit("ws://127.0.0.1:8080",document.getElementById("remotevideo"));
			} else {
				alert('The File APIs are not fully supported in this  browser.');
			}
			function handleFileSelect(evt) {
				filelist = evt.target.files;
			};
			function onSendBtnClick() {
				doStreamMedia(filelist[0]);
			};
			function onRoomReceived(room) {
				var st = document.getElementById("status");
				st.innerHTML = "Now, if somebody wants to join you, should use this link: <a href=\""+window.location.href+"?room="+room+"\">"+window.location.href+"?room="+room+"</a>";
			};
		</script> 



	</body> 
</html>
